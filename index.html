<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%- VITE_APP_TITLE %></title>
    <style type="text/css">
      .animate-spin {
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body class="overflow-hidden selection:!bg-amber-300 selection:text-amber-900">
    <div id="app">
      <div
        style="
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 80%;
        "
      >
        <p style="font-weight: bold; font-size: 28px; text-align: center">
          🎉 欢迎使用 / Welcome to 🎉
        </p>
        <div style="margin-top: 32px; text-align: center">
          <div class="animate-spin" style="display: inline-block">⚙️</div>
          <i>系统加载中，请稍后... / The system is loading, please wait...</i>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
